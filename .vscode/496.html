<!DOCTYPE html>

<html>
  <script>
  var nextGreaterElement = function(nums1, nums2) {
    const map = new Map()
    const minStack = []

    for (let i = nums2.length - 1; i >= 0; i--) {
      while (minStack.length > 0 && nums2[i] >= nums2[minStack[minStack.length - 1]]) {
        minStack.pop()
      }
      map.set(nums2[i], minStack.length === 0 ? -1 : nums2[minStack[minStack.length - 1]])

      minStack.push(i)
    }

    return nums1.map(v => map.get(v))
  }

  console.log(nextGreaterElement([4,1,2], [1,3,4,2]))
  </script>
</html>
