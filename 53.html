<!DOCTYPE html>

<html>
  <script>
    var maxSubArray = function(nums) {
      let maxSum = Number.MIN_VALUE

      for (let i = 0; i < nums.length; i++) {
        let sum = 0;
        for (let j = i; j < nums.length; j++) {
          sum += nums[j];
          if (sum > maxSum) {
            maxSum = sum
          }
        }
      }

      return maxSum
    };

    console.log(maxSubArray([-1]))
  </script>
</html>
